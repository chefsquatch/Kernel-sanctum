<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kernel AI – Android Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* (your existing CSS here) */
  </style>
</head>
<body>
  <div class="kernel-container">
    <div class="header">
      <span class="title">Kernel AI</span>
      <button class="settings-btn" id="settingsBtn">&#9881;</button>
    </div>
    <div class="features-bar">
      <button class="feature-btn" id="learnBtn">Learn</button>
      <div id="loadingSpinner" class="loading-spinner"></div>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <form id="chat-form" class="input-row">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <div id="settingsModal" class="settings-modal">
    <div class="settings-box">
      <button class="close-settings" id="closeSettings">&times;</button>
      <h3>Settings</h3>
      <label>API Key:</label>
      <input type="password" id="apiKeyInput" placeholder="OpenAI API Key" />
      <label>Mode:</label>
      <select id="modeSelect">
        <option value="offline">Offline</option>
        <option value="online">Online (API)</option>
      </select>
      <button class="feature-btn save-btn" id="saveSettings">Save</button>
    </div>
  </div>

  <script type="module">
    import {
      sendKernelMessage,
      learnSubject,
      saveApiKey,
      getApiKey,
      setMode,
      getMode,
    } from "./src/KernelEngine.js";

    const chatbox = document.getElementById("chatbox");
    const inputEl = document.getElementById("input");
    const spinner = document.getElementById("loadingSpinner");
    let messages = [{ kernel: "Welcome! How can I help you today?" }];

    function renderChat() {
      chatbox.innerHTML = "";
      messages.forEach((m) => {
        const div = document.createElement("div");
        div.className = m.user ? "user-msg" : "kernel-msg";
        div.textContent = m.user || m.kernel;
        chatbox.appendChild(div);
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    renderChat();

    // — send chat —
    document.getElementById("chat-form").onsubmit = (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      messages.push({ user: text });
      renderChat();
      inputEl.value = "";
      spinner.style.display = "inline-block";

      sendKernelMessage(text, (reply) => {
        messages.push({ kernel: reply });
        renderChat();
        spinner.style.display = "none";
      });
    };

    // — learn subject —
    document.getElementById("learnBtn").onclick = async () => {
      const subj = prompt("What subject should I learn?");
      if (!subj) return;
      messages.push({ user: "learn subject: " + subj });
      renderChat();
      spinner.style.display = "inline-block";

      const reply = await learnSubject(subj);
      messages.push({ kernel: reply });
      renderChat();
      spinner.style.display = "none";
    };

    // — settings modal —
    document.getElementById("settingsBtn").onclick = () => {
      document.getElementById("apiKeyInput").value = getApiKey();
      document.getElementById("modeSelect").value = getMode();
      document.getElementById("settingsModal").classList.add("active");
    };
    document.getElementById("closeSettings").onclick = () => {
      document.getElementById("settingsModal").classList.remove("active");
    };
    document.getElementById("saveSettings").onclick = async (e) => {
      e.preventDefault();
      await saveApiKey(document.getElementById("apiKeyInput").value);
      await setMode(document.getElementById("modeSelect").value);
      messages.push({ kernel: "Settings updated." });
      renderChat();
      document.getElementById("settingsModal").classList.remove("active");
    };
  </script>
</body>
</html>
