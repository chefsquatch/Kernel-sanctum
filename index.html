<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kernel AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* your existing styles… */
    body { background:#1c222b; margin:0; color:#fff; font-family:sans-serif; }
    .kernel-container { max-width:480px; margin:0 auto; display:flex; flex-direction:column; height:100vh; }
    .header { background:linear-gradient(90deg,#4ad681,#68e2b1); padding:12px; color:#193f29; display:flex; justify-content:space-between; align-items:center; }
    .features-bar { background:#21282c; padding:8px 12px; display:flex; align-items:center; gap:8px; }
    .chatbox { flex:1; overflow-y:auto; padding:12px; background:#232936; }
    .user-msg { background:linear-gradient(90deg,#4ad681,#68e2b1); color:#143a23; padding:8px; border-radius:8px; margin:4px 0; align-self:flex-end; max-width:80%; }
    .kernel-msg { background:#2c3e34; color:#fff; padding:8px; border-radius:8px; margin:4px 0; align-self:flex-start; max-width:80%; }
    .input-row { display:flex; padding:8px; background:#232936; gap:8px; }
    input, button, select { font-size:1rem; }
    #spinner { width:20px; height:20px; border:3px solid #232936; border-top:3px solid #4ad681; border-radius:50%; animation:spin 1s linear infinite; display:none; }
    @keyframes spin { to{transform:rotate(360deg);} }
    .settings-modal { position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
    .settings-box { background:#232936; padding:16px; border-radius:8px; color:#4ad681; }
  </style>
</head>
<body>
  <div class="kernel-container">
    <div class="header">
      <div>Kernel AI</div>
      <button id="settingsBtn">⚙️</button>
    </div>
    <div class="features-bar">
      <button id="learnBtn">Learn</button>
      <div id="spinner"></div>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <form id="chat-form" class="input-row">
      <input id="input" placeholder="Type a message…" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="settingsModal" class="settings-modal">
    <div class="settings-box">
      <button id="closeSettings">✕</button>
      <div>
        API Key:
        <input id="apiKeyInput" type="password" placeholder="OpenAI API Key"/>
      </div>
      <div>
        Mode:
        <select id="modeSelect">
          <option value="offline">Offline</option>
          <option value="online">Online</option>
        </select>
      </div>
      <button id="saveSettings">Save</button>
    </div>
  </div>

  <script type="module">
    import {
      sendKernelMessage,
      learnSubject,
      setMode,
      saveApiKey,
      getApiKey
    } from "./src/KernelEngine.js";

    const chatbox      = document.getElementById("chatbox");
    const spinner      = document.getElementById("spinner");
    const inputField   = document.getElementById("input");
    const modal        = document.getElementById("settingsModal");

    let messages = [{ kernel: "Welcome! How can I help you today?" }];

    function render() {
      chatbox.innerHTML = "";
      messages.forEach(m => {
        const d = document.createElement("div");
        d.className = m.user ? "user-msg" : "kernel-msg";
        d.textContent = m.user || m.kernel;
        chatbox.appendChild(d);
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    render();

    document.getElementById("chat-form").onsubmit = async e => {
      e.preventDefault();
      const text = inputField.value.trim();
      if (!text) return;
      messages.push({ user: text });
      render();
      inputField.value = "";
      spinner.style.display = "inline-block";
      await sendKernelMessage(text, reply => {
        messages.push({ kernel: reply });
        render();
        spinner.style.display = "none";
      });
    };

    document.getElementById("learnBtn").onclick = async () => {
      const subj = prompt("Subject to learn?");
      if (!subj) return;
      messages.push({ user: `learn subject: ${subj}` });
      render();
      spinner.style.display = "inline-block";
      const r = await learnSubject(subj);
      messages.push({ kernel: r });
      render();
      spinner.style.display = "none";
    };

    document.getElementById("settingsBtn").onclick = () => {
      modal.style.display = "flex";
      document.getElementById("apiKeyInput").value = getApiKey() || "";
    };
    document.getElementById("closeSettings").onclick = () => {
      modal.style.display = "none";
    };
    document.getElementById("saveSettings").onclick = e => {
      e.preventDefault();
      saveApiKey(document.getElementById("apiKeyInput").value);
      setMode(document.getElementById("modeSelect").value);
      messages.push({ kernel: "Settings updated." });
      render();
      modal.style.display = "none";
    };
  </script>
</body>
</html>
