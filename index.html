<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kernel AI â€“ All Features Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Your existing CSS styles here, including .loading-spinner and others */
    /* ... */
  </style>
</head>
<body>
  <div id="kernel-app" class="kernel-container">
    <div class="header">
      <img
        src="https://api.dicebear.com/8.x/bottts-neutral/svg?seed=kernel"
        class="avatar"
        alt="Kernel AI"
      />
      <span class="title">Kernel AI</span>
      <button class="settings-btn" id="settingsBtn" title="Settings">&#9881;</button>
    </div>
    <div class="features-bar">
      <button class="feature-btn" id="learnBtn" title="Learn Subject">
        Learn
      </button>
      <div id="loadingSpinner" class="loading-spinner" title="Loading..."></div>
    </div>
    <div class="chatbox" id="chatbox"></div>
    <form class="input-row" id="chat-form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button class="send-btn" type="submit">Send</button>
    </form>
  </div>

  <div class="settings-modal" id="settingsModal">
    <div class="settings-box">
      <button class="settings-close" id="closeSettings">&times;</button>
      <h3 style="margin-top: 0; color: #68e2b1">Settings</h3>
      <label>
        API Key:
        <input type="password" id="apiKeyInput" placeholder="OpenAI API Key" />
      </label>
      <label>
        Mode:
        <select id="modeSelect">
          <option value="offline">Offline</option>
          <option value="online">Online (API)</option>
        </select>
      </label>
      <button class="feature-btn" id="saveSettings">Save</button>
    </div>
  </div>

  <script type="module">
    import {
      sendKernelMessage,
      saveApiKey,
      setMode,
      getApiKey,
      learnSubject,
    } from "./src/KernelEngine.js";

    const chatbox = document.getElementById("chatbox");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const inputField = document.getElementById("input");

    let messages = [{ kernel: "Welcome! How can I help you today?" }];

    function renderChat() {
      chatbox.innerHTML = "";
      messages.forEach((m) => {
        if (m.user) chatbox.innerHTML += `<div class="user-msg">${m.user}</div>`;
        if (m.kernel)
          chatbox.innerHTML += `<div class="kernel-msg">${m.kernel}</div>`;
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    renderChat();

    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const text = inputField.value.trim();
      if (!text) return;
      messages.push({ user: text });
      renderChat();
      inputField.value = "";
      loadingSpinner.style.display = "inline-block";

      await sendKernelMessage(text, (reply) => {
        messages.push({ kernel: reply });
        renderChat();
        loadingSpinner.style.display = "none";
      });
    };

    document.getElementById("learnBtn").onclick = async () => {
      let subj = prompt("What subject should I learn?");
      if (!subj) return;
      messages.push({ user: "learn subject: " + subj });
      renderChat();
      loadingSpinner.style.display = "inline-block";
      try {
        const reply = await learnSubject(subj);
        messages.push({ kernel: reply });
      } catch {
        messages.push({ kernel: "Oops, something went wrong while learning." });
      }
      renderChat();
      loadingSpinner.style.display = "none";
    };

    document.getElementById("settingsBtn").onclick = () => {
      document.getElementById("settingsModal").classList.add("active");
      document.getElementById("apiKeyInput").value = getApiKey();
    };

    document.getElementById("closeSettings").onclick = () => {
      document.getElementById("settingsModal").classList.remove("active");
    };

    document.getElementById("saveSettings").onclick = (e) => {
      e.preventDefault();
      const apiKey = document.getElementById("apiKeyInput").value;
      const mode = document.getElementById("modeSelect").value;
      saveApiKey(apiKey);
      setMode(mode);
      document.getElementById("settingsModal").classList.remove("active");
      messages.push({ kernel: "Settings updated." });
      renderChat();
    };
  </script>
</body>
</html>
