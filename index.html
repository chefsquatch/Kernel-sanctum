<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kernel AI – Android</title>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow">
    <h1 class="text-2xl font-bold">Kernel AI</h1>
    <button id="settingsBtn" class="text-xl p-2 hover:bg-gray-700 rounded">⚙️</button>
  </header>

  <!-- MAIN CHAT -->
  <main class="flex flex-col flex-1 max-w-lg w-full mx-auto p-4">
    <div id="chatbox" class="flex-1 overflow-y-auto mb-4 space-y-2 p-2 bg-gray-800 rounded shadow">
      <!-- Chat messages -->
    </div>

    <!-- INPUT -->
    <form id="chat-form" class="flex gap-2">
      <input id="input" placeholder="Type a message..." class="flex-1 p-3 bg-gray-700 rounded text-white" />
      <button class="bg-blue-600 px-4 rounded hover:bg-blue-500">Send</button>
    </form>
  </main>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
    <div class="bg-gray-800 p-6 rounded shadow max-w-sm w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Settings</h3>
        <button id="closeSettings" class="text-2xl">&times;</button>
      </div>
      <label class="block mb-2">API Key:</label>
      <input type="password" id="apiKeyInput" placeholder="OpenAI API Key" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" />
      
      <label class="block mb-2">Mode:</label>
      <select id="modeSelect" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
        <option value="offline">Offline</option>
        <option value="online">Online (API)</option>
      </select>

      <div class="flex justify-between">
        <button id="saveSettings" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500">Save</button>
        <button id="clearMemory" class="bg-red-600 px-4 py-2 rounded hover:bg-red-500">Clear Memory</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
