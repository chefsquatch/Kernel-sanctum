<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kernel Sanctum</title>
  <style>
    body { margin: 0; font-family: monospace; background: #000; color: #00ff99; }
    #root { padding: 10px; }
    .header { text-align: center; font-size: 24px; padding: 10px; border-bottom: 1px solid #00ff99; }
    .msg-box { max-height: 60vh; overflow-y: auto; border: 1px solid #00ff99; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: #00aaff; }
    .kernel { color: #00ff99; }
    .btn { background: #00ff99; color: #000; border: none; padding: 8px; margin: 3px; cursor: pointer; }
    .btn:active { transform: scale(0.98); }
    input { width: 80%; padding: 8px; margin-right: 5px; }
    .awaken { animation: pulse 2s infinite; }
    @keyframes pulse { 0% {text-shadow: 0 0 5px #00ff99;} 50% {text-shadow: 0 0 20px #00ff99;} 100% {text-shadow: 0 0 5px #00ff99;} }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
