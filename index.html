<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kernel AI</title>
  <style>
    body {
      background: #1c222b;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      color: #fff;
    }
    #kernel-app {
      max-width: 480px;
      margin: auto;
      background: #232936;
      border-radius: 24px;
      box-shadow: 0 4px 32px #0003;
      min-height: 98vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #4ad681 0%, #68e2b1 100%);
      padding: 20px;
      border-radius: 24px 24px 0 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #193f29;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #232936;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-msg, .kernel-msg {
      max-width: 80%;
      padding: 12px 20px;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0002;
      font-size: 1.1rem;
      word-break: break-word;
    }
    .user-msg {
      align-self: flex-end;
      background: linear-gradient(90deg, #4ad681 0%, #68e2b1 100%);
      color: #143a23;
      border-bottom-right-radius: 7px;
    }
    .kernel-msg {
      align-self: flex-start;
      background: #2c3e34;
      color: #fff;
      border-bottom-left-radius: 7px;
    }
    form {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #00ff7f;
      gap: 10px;
      background: #232936;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #27343a;
      color: #e3ffe9;
    }
    button {
      background: linear-gradient(90deg, #4ad681 0%, #68e2b1 100%);
      border: none;
      border-radius: 10px;
      color: #143a23;
      font-weight: 600;
      cursor: pointer;
      padding: 12px 24px;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #68e2b1 0%, #4ad681 100%);
    }
    .top-controls {
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #232936;
      border-bottom: 1px solid #00ff7f;
    }
    .top-controls input[type="password"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #27343a;
      color: #e3ffe9;
    }
    .top-controls select {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #27343a;
      color: #e3ffe9;
      font-weight: 600;
      cursor: pointer;
    }
    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #4ad681;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="kernel-app">
    <header>
      Kernel AI
      <button id="learnBtn" title="Learn Subject">Learn</button>
    </header>
    <div class="top-controls">
      <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" />
      <select id="modeSelect">
        <option value="offline">Offline</option>
        <option value="online">Online (API)</option>
      </select>
      <button id="saveSettings">Save</button>
      <div id="loadingSpinner" class="spinner" style="display:none;"></div>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <form id="chat-form">
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import {
      sendKernelMessage,
      saveApiKey,
      setMode,
      getApiKey,
      learnSubject
    } from "./src/KernelEngine.js";

    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const learnBtn = document.getElementById("learnBtn");
    const apiKeyInput = document.getElementById("apiKeyInput");
    const modeSelect = document.getElementById("modeSelect");
    const saveSettingsBtn = document.getElementById("saveSettings");
    const loadingSpinner = document.getElementById("loadingSpinner");

    let messages = [{ kernel: "Welcome! How can I help you today?" }];
    let loading = false;

    function renderChat() {
      chatbox.innerHTML = "";
      messages.forEach(m => {
        if (m.user) {
          const div = document.createElement("div");
          div.className = "user-msg";
          div.textContent = m.user;
          chatbox.appendChild(div);
        }
        if (m.kernel) {
          const div = document.createElement("div");
          div.className = "kernel-msg";
          div.textContent = m.kernel;
          chatbox.appendChild(div);
        }
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function setLoading(isLoading) {
      loading = isLoading;
      sendBtn.disabled = isLoading;
      learnBtn.disabled = isLoading;
      saveSettingsBtn.disabled = isLoading;
      input.disabled = isLoading;
      loadingSpinner.style.display = isLoading ? "inline-block" : "none";
    }

    async function sendMessage(text) {
      setLoading(true);
      messages.push({ user: text });
      renderChat();
      try {
        await sendKernelMessage(text, reply => {
          messages.push({ kernel: reply });
          renderChat();
          setLoading(false);
        });
      } catch (e) {
        messages.push({ kernel: "Error sending message." });
        renderChat();
        setLoading(false);
      }
    }

    async function learnNewSubject() {
      const subj = prompt("What subject should I learn?");
      if (!subj) return;
      setLoading(true);
      messages.push({ user: "learn subject: " + subj });
      renderChat();
      try {
        const reply = await learnSubject(subj);
        messages.push({ kernel: reply });
      } catch {
        messages.push({ kernel: "Oops, something went wrong while learning." });
      }
      renderChat();
      setLoading(false);
    }

    // Initialization
    apiKeyInput.value = getApiKey();
    modeSelect.value = "offline";
    setMode("offline");

    // Event listeners
    document.getElementById("chat-form").onsubmit = e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || loading) return;
      input.value = "";
      sendMessage(text);
    };

    learnBtn.onclick = () => {
      if (!loading) learnNewSubject();
    };

    saveSettingsBtn.onclick = () => {
      const apiKey = apiKeyInput.value.trim();
      const mode = modeSelect.value;
      if (mode === "online" && !apiKey) {
        alert("Please enter a valid API Key.");
        return;
      }
      saveApiKey(apiKey);
      setMode(mode);
      messages.push({ kernel: "Settings updated." });
      renderChat();
    };

    renderChat();
  </script>
</body>
</html>
