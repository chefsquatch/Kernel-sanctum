<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kernel AI – All Features Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* your existing styles… plus spinner… */
    body { background:#1c222b; margin:0; font-family:Arial,sans-serif; color:#fff; }
    .kernel-container { max-width:480px; margin:0 auto; background:#232936; height:100vh;
      display:flex; flex-direction:column; border-radius:12px; overflow:hidden; }
    .header { background:linear-gradient(90deg,#4ad681,#68e2b1); padding:16px;
      display:flex; align-items:center; justify-content:space-between; }
    .title { font-size:1.3rem; color:#193f29; font-weight:bold; }
    .settings-btn { background:rgba(0,0,0,0.2); border:none; color:#4ad681; font-size:1.2rem;
      border-radius:6px; cursor:pointer; padding:4px 8px; }
    .features-bar { background:#21282c; padding:8px; display:flex; align-items:center; gap:8px; }
    .feature-btn { background:linear-gradient(90deg,#4ad681,#68e2b1); border:none; border-radius:6px;
      padding:6px 12px; cursor:pointer; font-weight:600; color:#1c2822; }
    .loading-spinner {
      width:20px; height:20px; border:3px solid #232936; border-top:3px solid #4ad681;
      border-radius:50%; animation:spin 1s linear infinite; display:none;
    }
    @keyframes spin { from { transform:rotate(0) } to { transform:rotate(360deg) } }
    .chatbox { flex:1; padding:12px; overflow-y:auto; display:flex; flex-direction:column; gap:8px; }
    .user-msg { align-self:flex-end; background:linear-gradient(90deg,#4ad681,#68e2b1);
      color:#143a23; padding:10px; border-radius:12px 12px 4px 12px; max-width:80%; }
    .kernel-msg { align-self:flex-start; background:#2c3e34; padding:10px; border-radius:12px 12px 12px 4px; max-width:80%; }
    .input-row { display:flex; padding:8px; gap:8px; }
    .input-row input { flex:1; padding:10px; border:none; border-radius:6px; background:#27343a; color:#e3ffe9; }
    .send-btn { background:linear-gradient(90deg,#4ad681,#68e2b1); border:none; border-radius:6px;
      padding:10px 16px; cursor:pointer; color:#143a23; font-weight:600; }
    .settings-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7);
      align-items:center; justify-content:center; }
    .settings-modal.active { display:flex; }
    .settings-box { background:#232936; padding:16px; border-radius:8px; width:90%; max-width:320px; }
    .settings-box h3 { margin-top:0; color:#68e2b1; }
    .settings-box input, .settings-box select { width:100%; padding:8px; margin:6px 0 12px;
      background:#27343a; border:none; border-radius:4px; color:#e3ffe9; }
    .settings-close { float:right; background:#4ad681; border:none; color:#222936; padding:4px 8px;
      border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="kernel-container">
    <div class="header">
      <span class="title">Kernel AI</span>
      <button id="settingsBtn" class="settings-btn">⚙︎</button>
    </div>
    <div class="features-bar">
      <button id="learnBtn" class="feature-btn">Learn</button>
      <div id="loadingSpinner" class="loading-spinner"></div>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <form id="chatForm" class="input-row">
      <input id="inputField" placeholder="Type a message…" autocomplete="off" />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-box">
      <button id="closeSettings" class="settings-close">×</button>
      <h3>Settings</h3>
      <label>API Key:
        <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" />
      </label>
      <label>Mode:
        <select id="modeSelect">
          <option value="offline">Offline</option>
          <option value="online">Online</option>
        </select>
      </label>
      <button id="saveSettings" class="feature-btn">Save</button>
    </div>
  </div>

  <script type="module">
    import {
      sendKernelMessage,
      learnSubject,
      setMode,
      saveApiKey,
      getApiKey
    } from './src/KernelEngine.js';

    const chatbox       = document.getElementById('chatbox');
    const inputField    = document.getElementById('inputField');
    const learnBtn      = document.getElementById('learnBtn');
    const settingsBtn   = document.getElementById('settingsBtn');
    const saveSettings  = document.getElementById('saveSettings');
    const closeSettings = document.getElementById('closeSettings');
    const settingsModal = document.getElementById('settingsModal');
    const apiKeyInput   = document.getElementById('apiKeyInput');
    const modeSelect    = document.getElementById('modeSelect');
    const loadingSpinner= document.getElementById('loadingSpinner');
    const chatForm      = document.getElementById('chatForm');

    let messages = [{ kernel: 'Welcome! How can I help you today?' }];

    function renderChat() {
      chatbox.innerHTML = '';
      messages.forEach(m => {
        if (m.user)   chatbox.innerHTML += `<div class="user-msg">${m.user}</div>`;
        if (m.kernel) chatbox.innerHTML += `<div class="kernel-msg">${m.kernel}</div>`;
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    renderChat();

    chatForm.onsubmit = async e => {
      e.preventDefault();
      const txt = inputField.value.trim();
      if (!txt) return;
      messages.push({ user: txt });
      renderChat();
      inputField.value = '';
      loadingSpinner.style.display = 'inline-block';
      await sendKernelMessage(txt, reply => {
        messages.push({ kernel: reply });
        renderChat();
        loadingSpinner.style.display = 'none';
      });
    };

    learnBtn.onclick = async () => {
      const subj = prompt('What subject should I learn?');
      if (!subj) return;
      messages.push({ user: `learn subject: ${subj}` });
      renderChat();
      loadingSpinner.style.display = 'inline-block';
      const reply = await learnSubject(subj);
      messages.push({ kernel: reply });
      renderChat();
      loadingSpinner.style.display = 'none';
    };

    settingsBtn.onclick = () => {
      apiKeyInput.value = getApiKey();
      modeSelect.value   = localStorage.getItem('kernelMode') || 'offline';
      settingsModal.classList.add('active');
    };

    closeSettings.onclick = () => {
      settingsModal.classList.remove('active');
    };

    saveSettings.onclick = e => {
      e.preventDefault();
      saveApiKey(apiKeyInput.value);
      setMode(modeSelect.value);
      settingsModal.classList.remove('active');
      messages.push({ kernel: 'Settings updated.' });
      renderChat();
    };
  </script>
</body>
</html>
